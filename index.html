<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="container">
    <main>
      <header>
        <img src="images/logo.svg" alt="logo" class="logo" />
      </header>
      <img src="images/hero-mobile.jpg" alt="hero image" class="hero-mobile" />
      <section class="text-content">
        <h1 class="heading">
          <span class="thin">We're</span><br />
          coming <br />
          soon
        </h1>
        <p class="text-par">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email-input">
          <form>
            <input type="text" placeholder="Email Address" />
            <button class="btn-submit">
              <img src="images/icon-arrow.svg" alt="arrow" />
            </button>
            <img src="images/icon-error.svg" alt="error" class="error-icon" />
            <div class="error-message__hide">
              <p>Please provide a valid e-mail address!</p>
            </div>
          </form>
        </div>
      </section>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/tina-pet/">tina-pet</a>.
        </p>
      </footer>
    </main>
    <div class="hero-large"></div>
    <script src="index.js"></script>
  </body>
</html>
